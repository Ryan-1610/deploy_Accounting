<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page - Meetup Clique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d3557;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .login-container p.greeting {
            font-size: 18px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100% ;  /* Adjust width to accommodate icon */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            display: inline-block;
        }
        .login-container .input-container {
            position: relative;
        }
        .login-container .input-container input {
            width: 100%;  /* Make sure input stays full width inside container */
        }
        .login-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 27%;
            cursor: pointer;
            color: #4CAF50;
            font-size: 18px;
        }
        .login-container p {
            margin-top: 15px;
        }
        button {
            position: relative;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(to bottom, #171717, #242424);
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #292929;
        }
        button::before {
            content: "";
            position: absolute;
            top: -2px;
            right: -1px;
            bottom: -1px;
            left: -1px;
            background: linear-gradient(to bottom, #292929, #000000);
            z-index: -1;
            border-radius: 9999px;
            transition: all 0.2s ease;
            opacity: 1;
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 1), 0 5px 10px rgba(0, 0, 0, 0.4);
        }
        button .inner-button {
            position: relative; /* Ensure relative positioning for pseudo-element */
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #171717, #242424);
            width: 40px;
            height: 30px;
            margin-left: 10px;
            border-radius: 50%;
            box-shadow: 0 0 1px rgba(0, 0, 0, 1);
            border: 1px solid #252525;
            transition: all 0.2s ease;
        }
        button .inner-button::before {
            content: "";
            position: absolute;
            top: -2px;
            right: -1px;
            bottom: -1px;
            left: -1px;
            background: linear-gradient(to bottom, #292929, #000000);
            z-index: -1;
            border-radius: 9999px;
            transition: all 0.2s ease;
            opacity: 1;
        }
        button .inner-button .icon {
            filter: drop-shadow(0 10px 20px rgba(26, 25, 25, 0.9))
                drop-shadow(0 0 4px rgba(0, 0, 0, 1));
            transition: all 0.4s ease-in-out;
        }
        button .inner-button .icon:hover {
            filter: drop-shadow(0 10px 20px rgba(50, 50, 50, 1))
                drop-shadow(0 0 20px rgba(2, 2, 2, 1));
            transform: rotate(-35deg);
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <p class="greeting">Welcome to the Accounting Meetup!</p>
        <form action="#" method="post">
            {% csrf_token %}
            <input type="text" name="ID" placeholder="ID (e.g. ACC2307001)" required>

            <!-- Password field with eye icon -->
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">ðŸ™‚</span>
            </div>
            <br>
            <button>
                Login Now
                <div class="inner-button">
                  <svg
                    id="Arrow"
                    viewBox="0 0 32 32"
                    height="30px"
                    width="30px"
                    class="icon"
                  >
                    <defs>
                      <linearGradient y2="100%" x2="100%" y1="0%" x1="0%" id="iconGradient">
                        <stop style="stop-color:#FFFFFF;stop-opacity:1" offset="0%"></stop>
                        <stop style="stop-color:#AAAAAA;stop-opacity:1" offset="100%"></stop>
                      </linearGradient>
                    </defs>
                    <path
                      fill="url(#iconGradient)"
                      d="M4 15a1 1 0 0 0 1 1h19.586l-4.292 4.292a1 1 0 0 0 1.414 1.414l6-6a.99.99 0 0 0 .292-.702V15c0-.13-.026-.26-.078-.382a.99.99 0 0 0-.216-.324l-6-6a1 1 0 0 0-1.414 1.414L24.586 14H5a1 1 0 0 0-1 1z"
                    ></path>
                  </svg>
                </div>
              </button>
            <br><br>
        </form>
    </div>

    <script>
        // Function to toggle the password visibility
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password");

            // Check if the current type is 'password'
            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show the password
                toggleIcon.textContent = "ðŸ˜Ž"; // Change icon to closed eye
            } else {
                passwordField.type = "password";  // Hide the password
                toggleIcon.textContent = "ðŸ™‚";  // Change icon back to eye
            }
        }

        // Display an alert box if a message exists
        window.onload = function() {
            var message = "{{ message }}";  
            if (message) {
                alert(message);  // Show alert box with the message
            }
        };
    </script>
</body>
</html>
